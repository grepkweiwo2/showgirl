	<script type="text/javascript"> 
	
		
		function orientationChange() {
	
    switch(window.orientation) {
      
    　　case 0: 
		 var banner=document.getElementById("banner");
		 var preview=document.getElementById("preview");
		
		preview.style.width=parseInt(document.body.clientWidth)*2.4+"px";
		        preview.style.height=parseInt(document.body.clientWidth)*2.4*598/1732+"px";

                preview.style.width=parseInt(document.body.clientWidth)*2.4+"px";
		        preview.style.height=parseInt(document.body.clientWidth)*2.4*598/1732+"px";
		}
			
		
		               
            break;
    　　case -90: 
 
		 var banner=document.getElementById("banner");
		 var preview=document.getElementById("preview");
		
		 preview.style.height=parseInt(document.body.clientHeight)*0.94-banner.height+"px";
			preview.style.width=(parseInt(document.body.clientHeight)*0.94-banner.height)*1782/598+"px";

                 preview.style.height=parseInt(document.body.clientHeight)*0.94-banner.height+"px";
			preview.style.width=(parseInt(document.body.clientHeight)*0.94-banner.height)*1782/598+"px";
                }

		 preview.style.width=(parseInt(document.body.clientHeight)*0.94-banner.height)*1782/598+"px";

		    break;

		banner.onload = function(){

		}

};
